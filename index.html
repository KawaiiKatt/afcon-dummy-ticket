<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AFCON 2025 Dummy Ticketing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #006400;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #006400;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    #confirmation {
      display: none;
      margin-top: 20px;
      color: #006400;
      font-weight: bold;
    }
    #countdown {
      font-size: 18px;
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>AFCON 2025 Dummy Ticketing</h1>
  <div class="card">
    <div id="countdown">Tickets open in <span id="timer">10</span> seconds...</div>

    <form id="ticketForm">
      <label for="match">Select Match:</label>
      <select id="match" required>
        <option value="">-- Choose a match --</option>
        <option value="morocco">Morocco vs Team A</option>
        <option value="egypt">Egypt vs Team B</option>
        <option value="senegal">Senegal vs Team C</option>
      </select>

      <label for="tickets">Number of Tickets (max 2):</label>
      <input type="number" id="tickets" min="1" max="2" value="2" required>

      <label for="first_name">Your First Name:</label>
      <input type="text" id="first_name" required>

      <label for="last_name">Your Last Name:</label>
      <input type="text" id="last_name" required>

      <label for="spouse_name">Spouse Name:</label>
      <input type="text" id="spouse_name" required>

      <button type="submit" id="buyBtn" disabled>Buy Tickets</button>
    </form>

    <div id="confirmation">
      ‚úÖ Tickets reserved successfully! üéüÔ∏è
    </div>
  </div>

  <script>
    // Countdown timer
    let timeLeft = 10;
    const timer = document.getElementById("timer");
    const buyBtn = document.getElementById("buyBtn");

    const countdown = setInterval(() => {
      timeLeft--;
      timer.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        document.getElementById("countdown").textContent = "‚úÖ Ticket sales are open!";
        buyBtn.disabled = false;
      }
    }, 1000);

    // Form submission
    const form = document.getElementById("ticketForm");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      form.style.display = "none";
      document.getElementById("confirmation").style.display = "block";
    });
  </script>
</body>
</html>
