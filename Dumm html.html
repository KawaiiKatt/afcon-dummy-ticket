<!DOCTYPE html>
<html>
<head>
  <title>Dummy Ticketing Page</title>
</head>
<body>
  <h1>AFCON 2025 Dummy Tickets</h1>
  
  <form>
    <label for="match">Select Match:</label>
    <select id="match">
      <option value="morocco">Morocco vs Team A</option>
      <option value="egypt">Egypt vs Team B</option>
      <option value="senegal">Senegal vs Team C</option>
    </select>
    <br><br>

    <label for="tickets">Number of Tickets:</label>
    <input type="number" id="tickets" value="2" min="1" max="10">
    <br><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br><br>

    <label for="spouse_name">Spouse Name:</label>
    <input type="text" id="spouse_name" name="spouse_name">
    <br><br>

    <button type="submit">Buy Tickets</button>
  </form>
</body>
</html>
